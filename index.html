<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Consulta de CNPJ</title>
</head>
<body>
    <main class="std mb-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="mt-5">Consulta de CNPJ</h1>
                    <div class="wrapperConsult mt-5 d-flex justify-content-center gap-3">
                        <input type="text" id="cnpj-input" class="form-control p-3" placeholder="Digite o CNPJ">
                        <button id="consultar-btn" class="btn btn-primary py-3 px-5">Consultar</button>
                    </div>
                    <form id="result" class="mt-5">
                        <!-- Formulário dinâmico mostrado aqui -->
                    </form>
                    <div class="wrapperSubmit d-flex justify-content-center">
                        <button id="submit" class="btn btn-success py-3 px-5 mt-2">Salvar</button>
                        <div id="message"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy">
            <a href="https://fcaspirro.github.io/portfolio-fcaspirro/" target="_blank">Desenvolvido com <i></i> por Fabio Caspirro</a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
